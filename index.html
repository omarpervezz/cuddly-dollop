<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stay Hydrated</title>
<style>
  /* Reset CSS */
/* ============================================== */

/* Box sizing reset */
/* ---------------------------------------------- */
*,
*::before,
*::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body element reset */
/* ---------------------------------------------- */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  line-height: 1.5;
  background: #e9eceb;
}

/* Headings reset */
/* ---------------------------------------------- */
h1, h2, h3, h4, h5, h6 {
  margin: 0;
  font-weight: inherit;
}

/* List elements reset */
/* ---------------------------------------------- */
ul, ol {
  margin: 0;
  padding: 0;
  list-style: none;
}

/* Anchor reset */
/* ---------------------------------------------- */
a {
  text-decoration: none;
  color: inherit;
}

/* Forms reset */
/* ---------------------------------------------- */
input, textarea, button, select {
  margin: 0;
  padding: 0;
  border: none;
  font-family: inherit;
  font-size: inherit;
  color: inherit;
  background: none;
}

/* Button reset */
/* ---------------------------------------------- */
button {
  cursor: pointer;
}

/* Images reset */
/* ---------------------------------------------- */
img {
  max-width: 100%;
  height: auto;
}

/* Reset for specific elements (optional) */
/* ---------------------------------------------- */
/* Add any additional element-specific resets here */

/* ============================================== */

/* Additional styles and your custom CSS can be added below */

 /* Container styles */
 .container {
    display: flex;
    justify-content: center; /* Horizontal centering */
    align-items: center; /* Vertical centering */
    height: 100vh; /* Adjust to your needs */
  }

  /* Content styles */
  .content {
    text-align: center;
  }
   /* Heading styles */
   h1 {
    font-size: 3.5rem;
    color: #333;
    margin-bottom: 1rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
  }
  p{
    font-size: 1.7rem;
  }
  /* Additional styling for input and info */
  #waterInput {
    width: 100px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-top: 10px;
  }

  #remainingWater {
    font-weight: bold;
    color: #4285f4;
  }
  .button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4285f4;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
.reset{
  background-color: #e12727;
}
 .button:hover {
    background-color: #3367d6;
  }
  .reset:hover{
  background-color: #a54242;
}
</style>
</head>
<body>
  <div class="container" id="container">
    <div class="content">
      <h1 id="waterTarget">Stay Hydrated</h1>
      <p>Remember to drink your <strong><span id="remainingWater">14</span> glasses of water</strong> today for a healthier you.</p>
      <input type="number" id="waterInput" min="0" max="14" value="0">
      <button class="button" id="drinkButton">Drink</button>
      <button class="button reset" id="resetButton">Reset</button>
    </div>
  </div>

  <script>
        let glassesRemaining;
    // Initialize DOM elements
    const waterTarget = document.getElementById("waterTarget");
    const remainingWater = document.getElementById("remainingWater");
    const waterInput = document.getElementById("waterInput");
    const drinkButton = document.getElementById("drinkButton");
    const resetButton = document.getElementById("resetButton");

    function updateWaterDisplay() {
        // Retrieve data from localStorage
  glassesRemaining = localStorage.getItem("glassesRemaining");
    glassesRemaining = glassesRemaining !== null ? parseInt(glassesRemaining) : 14;
      remainingWater.textContent = glassesRemaining;
      if (glassesRemaining <= 0) {
        glassesRemaining = 14; // Reset to 14 glasses
        localStorage.setItem("glassesRemaining", glassesRemaining); // Save reset value to localStorage
        waterTarget.textContent = "You drink the whole glasses ðŸ‘";
        drinkButton.disabled = false;
      } else if (glassesRemaining === 14) {
        waterTarget.textContent = "Stay Hydrated";
        drinkButton.disabled = false;
      } else {
        waterTarget.textContent = "Stay Hydrated";
        drinkButton.disabled = false;
      }
    }


    drinkButton.addEventListener("click", () => {
      const glassesDrank = parseInt(waterInput.value);
      if (!isNaN(glassesDrank) && glassesDrank >= 0 && glassesDrank <= glassesRemaining) {
        glassesRemaining -= glassesDrank;
        // Save data to localStorage
        localStorage.setItem("glassesRemaining", glassesRemaining);
        updateWaterDisplay();
        waterInput.value = 0; // Reset the input field
      } else {
        alert("Please enter a valid number of glasses to drink.");
      }
    });


resetButton.addEventListener('click', () => {
  if(remainingWater.innerText != ""){
    alert('Would you like to reset remaining water');
    localStorage.setItem('glassesRemaining', 14);
    updateWaterDisplay();
    waterInput.value = 0;
  }
  
})

    updateWaterDisplay();
  
  </script>
</body>
</html>
